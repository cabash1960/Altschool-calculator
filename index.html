<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- display input -->
        <div class="displaySec">
          <input type="text" placeholder="0" class="display-input" />
        </div>
        <div class="buttonSec">
          <!-- number button section -->
          <div class="numberSec">
            <button class="btn-num eff">(</button>
            <button class="btn-num eff">)</button>
            <button class="btn-num eff">&radic;</button>
            <button class="btn-num eff">1</button>
            <button class="btn-num eff">2</button>
            <button class="btn-num eff">3</button>
            <button class="btn-num eff">4</button>
            <button class="btn-num eff">5</button>
            <button class="btn-num eff">6</button>
            <button class="btn-num eff">7</button>
            <button class="btn-num eff">8</button>
            <button class="btn-num eff">9</button>
            <button class="btn-num eff">.</button>
            <button class="btn-num eff">0</button>
            <button class="btn-num eff del">DEL</button>
          </div>
          <!-- operation button section -->
          <div class="opSec">
            <button class="btn-ops clear">AC</button>
            <button class="btn-ops">x</button>
            <button class="btn-ops">&divide;</button>
            <button class="btn-ops">+</button>
            <button class="btn-ops">-</button>
            <button class="btn-ops">%</button>
            <button class="btn-ops">^</button>
            <button class="btn-ops equal">&equals;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
